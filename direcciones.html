<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Direcciones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      .banner {
        text-align: center;
      }
    </style>

    <style>
      body {
        background-color: #9dcd55;
      }
    </style>

    <style>
      .card {
        width: 300px;
        margin: 20px auto;
        text-align: center;
      }
      .card img {
        width: 95px;
        height: 95px;
        display: block;
        margin: 0 auto; /* Centra la imagen horizontalmente */
        }
    </style>
  </head>
  
  <body>
    <div class="banner">
      <img src="logoAnimalR.png" />
    </div>

    <div class="cards-container">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "direcciones_usuario.php",
          dataType: "json",
          success: function (data) {
            var cardsContainer = $(".cards-container");
            data.forEach(function (item) {
              var card = $('<div class="card">');
              var cardContent = $('<div class="card-content">');

              var ciudad = $(
                '<p>Ciudad<br> <span style="color: #3c8735;">' +
                  item.ciudad +
                  "</span></p>"
              );
              var direccion = $(
                '<p>Dirección<br>  <span style="color: #3c8735;">' +
                  item.direccion +
                  "</span></p>"
              );
              var descripcion = $(
                '<p>Descripción casa<br> <span style="color: #3c8735;">' +
                  item.descripcion +
                  "</span></p>"
              );

              var imagen = $('<img src="logo_casa.png" alt="Imagen">');
              
            // Agregamos los elementos a la tarjeta
              cardContent.append(imagen,ciudad, direccion, descripcion);
              card.append(cardContent);
              cardsContainer.append(card);
            });
          },
          error: function () {
            console.log("Error al obtener los datos.");
          },
        });
      });
    </script>
  </body>
</html>
