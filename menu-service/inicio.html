  <style>
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand img {
      max-width: 40px;

    }

    .navbar-brand {
      display: flex;
      align-items: center;

    .navbar-nav .nav-link {
      color: #fff !important;
      margin-right: 1rem;
    }

    .navbar-toggler-icon {
      color: #fff;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
      animation: fadeIn 2s ease-in-out;
    }

    .banner h2 {
      color: #333;
      font-size: 2.5rem;
      margin-left: 1rem;
      animation: slideInFromRight 1.5s ease-out;
    }

    .banner img {
      max-width: 150px;
      height: auto;
      animation: fadeIn 2s ease-in-out;
    }

    .btn-link {
      background-color: #9dcd55;
      display: inline-block;
      width: 80%;
      max-width: 400px;
      padding: 15px 10px;
      text-align: center;
      color: #fff;
      font-size: 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      margin-bottom: 1rem;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      animation: popIn 1s ease-out;
    }

    .btn-link:hover {
      background-color: #7fbf3f;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .happy-animals {
      text-align: center;
      margin-top: 2rem;
      overflow: hidden;
    }

    .happy-animals img {
      width: 100%;
      height: auto;
      animation: scaleUp 10s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    @media (max-width: 768px) {
      .btn-link {
        font-size: 1.2rem;
        padding: 10px 5px;
      }
    }

    @media (max-width: 576px) {
      .btn-link {
        width: 90%;
        font-size: 1rem;
      }

      h2 {
        font-size: 2rem;
      }

      .banner img {
        max-width: 100px;
      }

      .happy-animals img {
        width: 100%;
      }
    }
  </style>
